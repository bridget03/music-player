<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trạm Nhạc</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@300;400;600;700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="player">
      <div class="dashboard">
        <!-- HEADER -->
        <div class="header">
          <h4>Now playing</h4>
          <h2>String 57th & 9th</h2>
        </div>
        <!-- THUMBNAIL -->
        <div class="thumbnail">
          <div class="thumbnail-img"></div>
        </div>
        <!-- CONTROL -->
        <div class="control">
          <div class="icon icon-repeat">
            <ion-icon name="reload"></ion-icon>
          </div>
          <div class="icon icon-previous">
            <ion-icon name="play-skip-back"></ion-icon>
          </div>
          <div class="icon icon-play-pause">
            <ion-icon class="play" name="play"></ion-icon>
            <ion-icon class="pause" name="pause"></ion-icon>
          </div>
          <div class="icon icon-forward">
            <ion-icon name="play-skip-forward"></ion-icon>
          </div>
          <div class="icon icon-shuffle">
            <ion-icon name="shuffle"></ion-icon>
          </div>
        </div>
        <!-- PROGRESS -->

        <input
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>

      <!-- PLAYLIST -->
      <div class="playlist"></div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
